version: '3.8'

services:
  logsoul:
    build: .
    container_name: logsoul
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data                    # Persistent database storage
      - ./logs:/app/logs                    # Persistent log storage
      - /var/log:/host/var/log:ro          # Host system logs (read-only)
      - /var/www:/host/var/www:ro          # Web server logs (read-only)
      - ./logsoul.yaml:/usr/src/app/logsoul.yaml:ro  # Configuration file
    environment:
      - NODE_ENV=production
      - LOGSOUL_DB_PATH=/app/data/logsoul.db
      - LOGSOUL_LOG_PATHS=/host/var/log,/host/var/www,/app/logs
    restart: unless-stopped
    networks:
      - logsoul-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/domains"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: logsoul-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - logsoul
    networks:
      - logsoul-network
    restart: unless-stopped
    profiles:
      - production

networks:
  logsoul-network:
    driver: bridge

volumes:
  logsoul-data:
    driver: local
  logsoul-logs:
    driver: local