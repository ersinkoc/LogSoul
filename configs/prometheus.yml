# LogSoul Prometheus Configuration
# This file configures Prometheus to monitor LogSoul metrics

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "logsoul_rules.yml"

scrape_configs:
  # LogSoul application metrics
  - job_name: 'logsoul'
    static_configs:
      - targets: ['localhost:3000']
    metrics_path: '/api/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Node.js application metrics (if enabled)
  - job_name: 'logsoul-node'
    static_configs:
      - targets: ['localhost:3001']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # System metrics via node-exporter
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093